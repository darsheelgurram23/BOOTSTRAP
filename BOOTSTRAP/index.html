<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <nav class="navbar navbar-expand-sm bg-light">
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item activate">
          <a href="#" class="nav-link">
            Pricing
          </a>
        </li>
        <li class="nav-item activate">
          <a href="#" class="nav-link">
            Stuff
          </a>
        </li>
        <li class="nav-item activate">
          <a href="#" class="nav-link">
            Extra
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container-fluid mt-3">
    <h1>Bootstrap</h1>
    <div class="row">
      <div class="col-sm-3 p-3 bg-dark text-white">Box number1</div>
      <div class="col-sm-3 p-3 bg-dark text-white">Box number2</div>
      <div class="col-sm-3 p-3 bg-dark text-white">Box number3</div>
      <div class="col-sm-3 p-3 bg-dark text-white">Box number4</div>

    </div>


   <div class = "row">
    <div id="BIGCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#BIGCarousel" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#BIGCarousel" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#BIGCarousel" data-bs-slide-to="2"></button>
      </div>

      <div class="carousel-inner">
        <div class="carousel-item activate">
          <img src="anish1.jpg" alt="anish1" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="anish2.jpg" alt="anish2" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="anish3.jpg" alt="anish3" class="d-block w-100">
        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#BIGCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#BIGCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>

    </div>
  </div>
  </div>
</body>

</html>
